name: Node CI

on: [push]

jobs:
  test:
    name: Test on Node 12.x on Ubuntu linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn install
    - run: yarn run check
      env:
        CI: true
